<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js" defer></script>
    <title>Academlo Store</title>
</head>
<body>

    <div class="header">
        <nav class="menuNavBar">

            <a href="#" class="anchorLogo">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48.92 56.48" class="nav_logo-icon">
                        <title>Academlo Logo</title>
                        <g>
                            <g>
                                <path d="M28.58,15.39H25.16L35.78,36H31.49L20.67,15.71,8.23,38.82H18.94l3-5.43h-3.4l-1.47,2.54h-4l2.69-5.09H25.85l4.28,8H40.67ZM17.23,28.21l3.57-6.6,3.57,6.6Z">
                                </path>
                            </g>
                        </g>
                    </svg>
                </div>
                STORE
            </a>

            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
            </ul>

            <div class="iconsMenus">
                <span>
                    <box-icon name='moon'></box-icon>
                </span>
                <span>
                    <box-icon name='shopping-bag' ></box-icon>
                </span>
            </div>

        </nav>
    </div>

    <section class="sectionContent">

        <section id="home" class="banner">
            <div></div>
        </section>
    
        <section id="products" class="listProducts">
            <div></div>
        </section>
    
        <section id="footer" class="pageFooter">
            <div></div>
        </section>

    </section>

</body>
</html>
